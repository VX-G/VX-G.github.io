<!DOCTYPE html>
<html>
    <head>
        <title>Табличка</title>
    </head>
    <body>
        <table border="1">
            <caption>Ля какая табличка</caption>
            <tr>
                <td rowspan="2">First</td>
                <td colspan="3">Second</td>
            </tr>
            <tr>
                <td>Third</td>
                <td>Fourth</td>
            </tr>          
        </table>        
    </body>
</html>
